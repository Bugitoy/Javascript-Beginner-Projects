<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!--Interactive Profile Card: Create a profile card that displays 
        your name, age, and whether you are a student or not. Allow 
        users to click a button to change the information dynamically.-->

    <div class="container">
        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="age">Enter your age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <h2>Are you a student?</h2>

        <label for="student">Student</label>
        <input type="checkbox" id="student">

        <button onclick="updateProfile()">Next</button>

        <p id="profile"></p>
    </div>

    <script src = "script.js"></script>
</body> 
</html>
