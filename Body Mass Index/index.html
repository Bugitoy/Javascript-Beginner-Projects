<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="mass">Enter your mass (kg):</label>
        <input type="number" id="mass" placeholder="Enter your mass">
        <button onclick="changeBackgroundColor()">Next</button>
        <div id="heightSection" class="hidden">
            <label for="height">Enter your height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your BMI is: <span id="bmiResult"></span></h2>
        </div>
    </div>
</body>
</html>
